<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aryan Yadav">
    <title>Dictionary</title>
    <link rel="icon" href="img/dictionary.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .card{
        display: none;
    }
    .alert {
        display: none;
        width: 50%;
    }
    .icon1:hover {
        cursor: pointer;
    }
</style>
<body class="bg-secondary d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center fw-bold mt-4 mb-5">Dictionary</h1>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <form class="d-flex justify-content-center mb-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="max-width: 40rem;">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-body">
                  <h4 class="card-title mb-2">
                    <div class="head">
                        <div class="head1 text mb-2">Serene</div>
                    </div>
                    <div class="icon d-flex justify-content-between">
                        <p class="gram card-subtitle fw-lighter fst-italic mb-2 text-muted fs-6">Adjective</p>
                        <i class="icon1 fa-solid fa-volume-high"></i>
                    </div>
                  </h4>
                  <div class="mean mb-2">
                    <p class="mean1 card-text fw-light">Calm Peaceful untroubled</p>
                  </div>
                  <div class="eg">
                    <p class="syn card-text"></p>
                  </div>
            </div>
        </div>
        <div class="alert alert-danger text-center mt-3" role="alert">
            No Word Found...!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</body>
</html>
